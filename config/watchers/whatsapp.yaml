# WhatsApp Watcher Configuration

# Webhook server settings
webhook:
  host: "0.0.0.0"
  port: 5000

# Authentication (use environment variables for secrets)
# Set these in your environment:
#   WHATSAPP_VERIFY_TOKEN - Webhook verification token
#   WHATSAPP_APP_SECRET - App secret for HMAC signature verification
#   WHATSAPP_ACCESS_TOKEN - Access token for media download

# Media handling
media:
  enabled: true
  # Maximum media size in bytes (0 = no limit)
  max_size: 10485760  # 10MB

# Sender filtering
senders:
  # Whitelist: Only process messages from these numbers
  # Leave empty to allow all senders
  whitelist: []

  # Blacklist: Ignore messages from these numbers
  blacklist: []

# Message types to process
message_types:
  - text
  - image
  - document
  - audio
  - video
  - location
  - contacts

# PII redaction for logging
redact_pii: true
